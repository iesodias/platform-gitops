apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: python-api-gitops-dev
  namespace: argocd
spec:
  project: default
  
  source:
    repoURL: https://github.com/iesodias/platform-gitops.git
    targetRevision: HEAD
    path: apps/python-api-gitops/overlays/dev
  
  destination:
    server: https://kubernetes.default.svc
    namespace: python-api-dev
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
