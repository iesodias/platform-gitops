apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-world-dev
  namespace: argocd
spec:
  project: default
  
  source:
    repoURL: https://github.com/iesodias/platform-gitops.git
    targetRevision: main
    path: apps/hello-world/overlays/dev
  
  destination:
    server: https://kubernetes.default.svc
    namespace: hello-world
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
