apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: azure-postgresql
  labels:
    provider: azure
    database: postgresql
spec:
  compositeTypeRef:
    apiVersion: database.platform.io/v1alpha1
    kind: XPostgreSQLInstance
  
  writeConnectionSecretsToNamespace: crossplane-system
  
  mode: Pipeline
  pipeline:
  - step: patch-and-transform
    functionRef:
      name: function-patch-and-transform
    input:
      apiVersion: pt.fn.crossplane.io/v1beta1
      kind: Resources
      resources:
      # 1. PostgreSQL Server
      - name: postgresqlserver
        base:
          apiVersion: dbforpostgresql.azure.upbound.io/v1beta1
          kind: FlexibleServer
          spec:
            forProvider:
              location: East US
              resourceGroupNameSelector:
                matchLabels:
                  platform: labs
              administratorLogin: platformadmin
              administratorPasswordSecretRef:
                name: postgresql-admin-password
                namespace: crossplane-system
                key: password
              skuName: B_Standard_B1ms
              storageMb: 32768
              version: "13"
              backupRetentionDays: 7
              geoRedundantBackupEnabled: false
            writeConnectionSecretToRef:
              name: ""
              namespace: crossplane-system
        patches:
          - type: FromCompositeFieldPath
            fromFieldPath: metadata.name
            toFieldPath: metadata.name
          - type: FromCompositeFieldPath
            fromFieldPath: metadata.name
            toFieldPath: spec.writeConnectionSecretToRef.name
            transforms:
              - type: string
                string:
                  type: Format
                  fmt: "%s-conn"
          - type: FromCompositeFieldPath
            fromFieldPath: spec.parameters.storageGB
            toFieldPath: spec.forProvider.storageMb
            transforms:
              - type: math
                math:
                  type: Multiply
                  multiply: 1024
          - type: FromCompositeFieldPath
            fromFieldPath: spec.parameters.size
            toFieldPath: spec.forProvider.skuName
            transforms:
              - type: map
                map:
                  small: B_Standard_B1ms
                  medium: GP_Standard_D2s_v3
                  large: GP_Standard_D4s_v3
          - type: FromCompositeFieldPath
            fromFieldPath: spec.parameters.environment
            toFieldPath: metadata.labels[environment]
          - type: ToCompositeFieldPath
            fromFieldPath: status.atProvider.fqdn
            toFieldPath: status.endpoint
        connectionDetails:
          - name: endpoint
            type: FromConnectionSecretKey
            fromConnectionSecretKey: attribute.fqdn
          - name: username
            type: FromFieldPath
            fromFieldPath: spec.forProvider.administratorLogin
          - name: password
            type: FromConnectionSecretKey
            fromConnectionSecretKey: attribute.administratorPassword
      
      # 2. Firewall Rule (allow Azure services)
      - name: firewallrule
        base:
          apiVersion: dbforpostgresql.azure.upbound.io/v1beta1
          kind: FlexibleServerFirewallRule
          spec:
            forProvider:
              startIpAddress: "0.0.0.0"
              endIpAddress: "0.0.0.0"
              serverIdSelector:
                matchControllerRef: true
        patches:
          - type: FromCompositeFieldPath
            fromFieldPath: metadata.name
            toFieldPath: metadata.name
            transforms:
              - type: string
                string:
                  type: Format
                  fmt: "%s-allow-azure"
