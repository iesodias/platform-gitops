apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: xpostgresqlinstances.database.platform.io
spec:
  group: database.platform.io
  names:
    kind: XPostgreSQLInstance
    plural: xpostgresqlinstances
  claimNames:
    kind: PostgreSQLInstance
    plural: postgresqlinstances
  versions:
  - name: v1alpha1
    served: true
    referenceable: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              parameters:
                type: object
                properties:
                  size:
                    type: string
                    enum:
                      - small
                      - medium
                      - large
                    default: small
                  storageGB:
                    type: integer
                    default: 20
                    minimum: 5
                    maximum: 1024
                  environment:
                    type: string
                    enum:
                      - dev
                      - staging
                      - prod
                    default: dev
                required:
                  - size
                  - environment
            required:
              - parameters
          status:
            type: object
            properties:
              connectionSecret:
                type: string
              endpoint:
                type: string
              state:
                type: string
