apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-apps
  namespace: argocd
  # Finalizer garante que Applications filhas sejam deletadas antes da bootstrap
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://github.com/iesodias/platform-gitops.git
    targetRevision: HEAD
    path: argocd/applications
    directory:
      recurse: false
      # Ignora a pr√≥pria bootstrap para evitar loop
      exclude: bootstrap.yaml
  
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
